<script type="text/javascript">
	var input, output, func;
	//绘制链接线的状态
	var STATE = {
		DRAW : "draw",
		CONNECT : "connect",
		NONE : "none"
	}
	var CONNECT_STATE = {		
		READY : "ready",
		CONNECTING : "connecting",
		NONE : "none"	
	}
	var g_state = STATE.CONNECT;
	var g_connect_state = CONNECT_STATE.NONE;

	//创建Raphael对象
	var R = Raphael("canvas", 1000,600);
	var graph = new Graph(R);
	initGraph();

	var input_2_1, func_2;

	function initGraph(){
		
		input_2_1 = graph.createDatumNode(50, 300, 100, 50);
		input_2_1.draggable();
		func_2    = graph.createFuncNode(200, 300, 100, 50);
		func_2.draggable();
		var output_2  = graph.createDatumNode(350, 300, 100, 50);
		output_2.draggable();
		var conn_2_1  = graph.createEdge(input_2_1, func_2);
		var conn_2_2  = graph.createEdge(func_2, output_2);

		
	}

	function onDrag(){		
		//graph.draggable();
		input_2_1.draggable();
	}

	function onConnect(){
		//graph.undrag();
		input_2_1.undrag();
	}

	function onTest(){
		c = R.rect(200, 200, 40, 40).attr({
		            fill: "hsb(.8, 1, 1)",
		            stroke: "none",
		            opacity: .5,
		            cursor: "move"
		        });
		c.draggable();

	}

</script>
